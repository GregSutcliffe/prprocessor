<section class="container">
  <form name="loginForm" role="form" class="row col-xs-6 col-xs-offset-3" style="margin-top: 60px;">

    <h2>Bugzilla</h2>
    <div>
      <input class="login-input" placeholder="Username" type="text" ng-model="login.user"/>
    </div>
    <div>
      <input class="login-input" placeholder="Password" type="password" ng-model="login.password"/>
    </div>
    <h2>Github</h2>
    <div>
      <input class="login-input" placeholder="Username" type="text" ng-model="login.github"/>
    </div>

    <button ng-click="login.postLogin(login)" class="btn btn-primary" style="width: 100%; height: 50px;">Login</button>

  </form>
</section>
